name: "Construct CI"

on: [push, pull_request]

jobs:
  test:
    name: Test
    runs-on: macOS-11
    strategy:
      matrix:
        destination: ["platform=iOS Simulator,OS=15.2,name=iPhone 13 mini"] # needs to be a @3x device for the snapshots
    steps:
      - uses: actions/checkout@v2
      - name: LFS pull
        run: git lfs pull
      - name: Select Xcode 13.2.1
        run: sudo xcode-select -s /Applications/Xcode_13.2.1.app
      - name: iOS - ${{ matrix.destination }}
        run: set -o pipefail && env NSUnbufferedIO=YES xcodebuild -project "Construct.xcodeproj" -scheme "Construct" -destination "${{ matrix.destination }}" clean test | xcpretty
