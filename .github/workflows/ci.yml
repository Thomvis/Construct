name: "Construct CI"

on: [push, pull_request]

jobs:
  test:
    name: Test
    runs-on: macOS-latest
    strategy:
      matrix:
        destination: ["OS=14.4,name=iPhone 12 mini"] # needs to be a @3x device for the snapshots
    steps:
      - uses: actions/checkout@v2
      - name: LFS pull
        run: git lfs pull
      - name: iOS - ${{ matrix.destination }}
        run: set -o pipefail && env NSUnbufferedIO=YES xcodebuild -project "Construct.xcodeproj" -scheme "Construct" -destination "${{ matrix.destination }}" clean test | xcpretty
