name: "Construct CI"

on: [push, pull_request]

jobs:
  test:
    name: Test
    runs-on: macOS-latest
    strategy:
      matrix:
        destination: ["platform=iOS Simulator,OS=18.6,name=iPhone 16 Pro"] # needs to be a @3x device for the snapshots
    steps:
      - uses: actions/checkout@v4
      - name: LFS pull
        run: git lfs pull
      - name: Select Xcode 16.4
        run: sudo xcode-select -s /Applications/Xcode_16.4.0.app
      - name: iOS - ${{ matrix.destination }}
        run: set -o pipefail && env NSUnbufferedIO=YES xcodebuild -project "App/Construct.xcodeproj" -scheme "Construct" -destination "${{ matrix.destination }}" -derivedDataPath ./build -clonedSourcePackagesDirPath ~/Library/Developer/Xcode/DerivedData/Construct clean test | xcpretty
      - name: Archive test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            build/Logs/Test
